<section id="library">
  <div id="main">
    <header>
      <nav>
        <a routerLink="/library"><i class="fa-solid fa-house"></i> Home</a>
        <a routerLink="tracks" routerLinkActive="active"><i class="fa-solid fa-music"></i> Songs</a>
        <a routerLink="albums" routerLinkActive="active"><i class="fa-solid fa-record-vinyl"></i> Albums</a>
        <a routerLink="/"><i class="fa-solid fa-podcast"></i> Podcasts</a>
        <a routerLink="#" (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> LogOut</a>
      </nav>
      <div class="collections">
        <div class="c-top">
          <span><i class="fa-solid fa-layer-group"></i> <span>Your Collections</span></span>
          <span style="cursor: pointer"><i class="fa-solid fa-plus"></i></span>
        </div>
        <div class="c-bottom">
          <div class="collection">
            <div class="c-image">
              <img src="assets/playlist-1.jpg" alt="Playlist">
            </div>
            <div class="c-info">
              <span>Eve</span>
              <span>Artist</span>
            </div>
          </div>
          <div class="collection">
            <div class="c-image">
              <img src="assets/playlist-2.jpg" alt="Playlist">
            </div>
            <div class="c-info">
              <span>Maelo</span>
              <span>Playlist</span>
            </div>
          </div>
          <div class="collection">
            <div class="c-image">
              <img src="assets/playlist-3.jpg" alt="Playlist">
            </div>
            <div class="c-info">
              <span>Summer Vibes</span>
              <span>Playlist</span>
            </div>
          </div>
          <div class="collection">
            <div class="c-image">
              <img src="assets/playlist-5.jpg" alt="Playlist">
            </div>
            <div class="c-info">
              <span>Taylor Swift</span>
              <span>Artist</span>
            </div>
          </div>
          <div class="collection">
            <div class="c-image">
              <img src="assets/playlist-4.jpg" alt="Playlist">
            </div>
            <div class="c-info">
              <span>Coffee Chill</span>
              <span>Playlist</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
  <div id="app-player">
    <app-player [track]="selectedTrack ? selectedTrack : undefined"></app-player>
  </div>
</section>
